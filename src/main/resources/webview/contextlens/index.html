<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>ContextLens</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif;
      margin: 0;
      padding: 0;
      background: #1b1d23;
      color: #f5f5f5;
    }
    #app {
      padding: 16px;
    }
    .card {
      border-radius: 8px;
      background: #232630;
      padding: 16px;
      margin-bottom: 12px;
    }
    pre {
      background: #15161c;
      padding: 12px;
      border-radius: 6px;
      overflow: auto;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="card">
    <h2>ContextLens</h2>
    <p id="status">等待分析结果...</p>
  </div>
  <div class="card" id="content"></div>
  <div class="card" id="raw"></div>
</div>
<script>
  window.addEventListener('contextlens-insight', (event) => {
    const payload = event.detail;
    if (!payload) {
      return;
    }
    if (payload.event === 'insight:progress') {
      document.getElementById('status').innerText = payload.body.message + ' ' + payload.body.percentage + '%';
    }
    if (payload.event === 'insight:update') {
      const body = payload.body || {};
      document.getElementById('content').innerHTML = body.raw ? `
        <h3>HTML</h3>
        <pre>${body.raw}</pre>
      ` : '';
      document.getElementById('raw').innerHTML = `
        <h3>Raw Response</h3>
        <pre>${JSON.stringify(body, null, 2)}</pre>
      `;
      document.getElementById('status').innerText = body.status === 'cached' ? '已加载 HTML 缓存' : '分析完成';
    }
    if (payload.event === 'insight:error') {
      document.getElementById('status').innerText = payload.body.message || '错误';
    }
  });

  window.intellijApi = window.intellijApi || {
    postMessage: function () {
      console.warn('bridge not ready');
    }
  };
</script>
</body>
</html>
